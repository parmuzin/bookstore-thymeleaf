<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="alert alert-danger" th:if="${param.error}">
                <strong>Invalid username and password</strong>
            </div>
            <div class="alert alert-danger" th:if="${param.logout}">
                <strong>You have been logged out</strong>
            </div>
            <form class="form" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" name="username"
                           id="username" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <p></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="alert alert-warning">
                <span>You don't have an account yet?</span>
                <a class="alert-link" th:href="@{/registration}">Register a new account</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
