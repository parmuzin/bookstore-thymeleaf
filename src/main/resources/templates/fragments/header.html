<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title th:attr="data-custom=#{thymeleaf.app.title}">Shop</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Book Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars"
                aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/registration' ? 'active':''}">
                    <a class="nav-link" th:href="@{/registration}">Registration</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Log Out</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/profile' ? 'active':''}">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()"
                    th:classappend="${#httpServletRequest.getRequestURI() == '/order' ? 'active':''}">
                    <a class="nav-link" th:href="@{/order}">Order</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" id="dropdown" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Admin Panel</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown">
                        <a class="dropdown-item" th:href="@{/admin/books}">Books</a>
                        <a class="dropdown-item" th:href="@{/admin/orders}">Orders</a>
                        <a class="dropdown-item" th:href="@{/admin/users}">Users</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
